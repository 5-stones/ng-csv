<!doctype html>
<html>
<head>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-sanitize.min.js"></script>   
    <script src="../build/ng-csv.min.js"></script>
<!--    <script src="../src/ng-csv/directives/ng-csv.js"></script> -->

</head>
<body>

<div ng-app="myapp">
    <div class="container" ng-controller="myctrl">

      <div class="page-header">
        <h1>ngCsv <small>example</small></h1>
      </div>

      <div class="form-group">
        <label for="filename">Filename </label>
        <input type="text" id="filename" class="form-control" ng-model="filename">
      </div>

      <button class="btn btn-default" ng-csv="getArray" filename="{{ filename }}.csv">Export to CSV</button>
      <button class="btn btn-default" ng-csv="getArray" csv-header="getHeader()" filename="{{ filename }}">Export to CSV with header</button>
    </div>
</div>

<script>
    var myapp = angular.module('myapp', ["ngSanitize", "ngCsv"]);

    myapp.controller('myctrl', function ($scope) {
	    $scope.filename = "test";
	    $scope.getArray = [{a: 1, b:2}, {a:3, b:4}];
      $scope.getHeader = function () {return ["A", "B"]};
    });
</script>

</body>
</html>
